message Deathknight {
	message Rotation {
	}
	
	message Options {
		double starting_runic_power = 1;
		double pet_uptime = 2;

		UnitReference unholy_frenzy_target = 5;

		bool drw_pesti_apply = 6;

		bool use_ams = 9;
		double avg_ams_success_rate = 10;
		double avg_ams_hit = 11;
	}
	Options options = 3;
}


message TankDeathknight {
	message Rotation {
		enum Opener {
			Regular = 0;
			Threat = 1;
		}

		enum OptimizationSetting {
			Hps = 0;
			Tps = 1;
		}

		enum BloodSpell {
			BloodStrike = 0;
			BloodBoil = 1;
			HeartStrike = 2;
		}

		enum BloodTapPrio {
			Defensive = 0;
			Offensive = 1;
		}

		enum Presence {
			Blood = 0;
			Frost = 1;
			Unholy = 2;
		}

		Opener opener = 1;
		OptimizationSetting optimization_setting = 2;
		BloodSpell blood_spell = 3;
		Presence presence = 4;
		BloodTapPrio blood_tap_prio = 5;
	}
	Rotation rotation = 1;
	
	message Options {
		double starting_runic_power = 1;
		UnitReference unholy_frenzy_target = 2;
		double defensive_delay = 3;
	}
	Options options = 3;
}
