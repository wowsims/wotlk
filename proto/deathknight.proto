message Deathknight {
	message Rotation {
		enum DrwDiseases {
			DoNotApply = 0;
			Normal = 1;
			Pestilence = 2;
		}

		enum ArmyOfTheDead {
			DoNotUse = 0;
			PreCast = 1;
			AsMajorCd = 2;
		}

		enum BloodTap {
			GhoulFrenzy = 0;
			IcyTouch = 1;
			BloodStrikeBT = 2;
			BloodBoilBT = 3;
		}

		enum DeathAndDecayPrio {
			MaxRuneDowntime = 0;
			MaxDndUptime = 1;
		}

		enum FirstDisease {
			FrostFever = 0;
			BloodPlague = 1;
		}

		enum BloodRuneFiller {
			BloodStrike = 0;
			BloodBoil = 1;
		}

		enum Presence {
			Blood = 0;
			Unholy = 1;
			Frost = 2;
		}

		enum FrostRotationType {
			UnknownType = 0;
			SingleTarget = 1;
			Custom = 2;
		}
		FrostRotationType frost_rotation_type = 19;

		enum BloodOpener {
			Standard = 0;
			Experimental_1 = 1;
			Experimental_2 = 2;
		}

		enum BloodSpell {
			HS = 0;
			BB = 1;
			BS = 2;
		}
		
		enum CustomSpellOption {
			CustomNoSpell = 0;
			CustomIcyTouch = 1;
			CustomPlagueStrike = 2;
			CustomPestilence = 3;
			CustomObliterate = 4;
			CustomHowlingBlast = 5;
			CustomHowlingBlastRime = 6;
			CustomBloodBoil = 7;
			CustomBloodStrike = 8;
			CustomDeathAndDecay = 9;
			CustomHornOfWinter = 10;
			CustomUnbreakableArmor = 11;
			CustomBloodTap = 12;
			CustomEmpoweredRuneWeapon = 13;
			CustomFrostStrike = 14;
		}
		CustomRotation frost_custom_rotation = 20;

		ArmyOfTheDead army_of_the_dead = 1;
		bool use_death_and_decay = 2;
		
		bool bt_ghoul_frenzy = 3;
		
		double disease_refresh_duration = 4;
		bool refresh_horn_of_winter = 5;
		
		FirstDisease first_disease = 6;
		
		DeathAndDecayPrio death_and_decay_prio = 7;

