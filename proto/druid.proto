message BalanceDruid {
  message Rotation {
	enum RotationType {
		Unknown = 0;
		Adaptive = 1;
	}
	RotationType type = 1;
  }
  Rotation rotation = 1;

  DruidTalents talents = 2;

  message Options {
    RaidTarget innervate_target = 1;
    bool battle_res = 2;
		bool use_is = 3;
		bool use_mf = 4;
		float mf_inside_eclipse_threshold = 5;
		float is_inside_eclipse_threshold = 6;
		float mcd_inside_lunar_threshold = 7;
		float mcd_inside_solar_threshold = 8;
	}
  Options options = 3;
}

message FeralDruid {
  message Rotation {
    enum FinishingMove {
			Rip = 0;
			Bite = 1;
			None = 2;
    }

    FinishingMove finishing_move = 1;
    bool mangle_trick = 2;
    bool biteweave = 3;
    bool ripweave = 8;
    int32 rip_min_combo_points = 5;
    int32 bite_min_combo_points = 6;
    bool rake_trick = 7;
	bool maintain_faerie_fire = 9;
  }
  Rotation rotation = 1;

  DruidTalents talents = 2;

  message Options {
    RaidTarget innervate_target = 1;
    int32 latency_ms = 2;
  }
  Options options = 3;
}

message FeralTankDruid {
  message Rotation {
		// Minimum rage to queue HS or Cleave.
		int32 maul_rage_threshold = 1;
		bool maintain_demoralizing_roar = 2;
		bool maintain_faerie_fire = 3;

		enum Swipe {
			SwipeNone = 0;
			SwipeWithEnoughAP = 1;
			SwipeSpam = 2;
		}
		Swipe swipe = 4;

		double swipe_ap_threshold = 5;
  }
  Rotation rotation = 1;

  DruidTalents talents = 2;

  message Options {
    RaidTarget innervate_target = 1;
	double starting_rage = 2;
  }
  Options options = 3;
}
