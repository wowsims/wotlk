message Mage {
	message Rotation {
		// Just used for controlling which options are displayed in the UI. Is not
		// used by the sim.
		enum Type {
			Arcane = 0;
			Fire = 1;
			Frost = 2;
			Aoe = 3;
		}
		Type type = 1;

		// Arcane Options.
		int32 extra_blasts_during_first_ap = 10;
		int32 missile_barrage_below_arcane_blast_stacks = 14;
		double missile_barrage_below_mana_percent = 15;
		double blast_without_missile_barrage_above_mana_percent = 16;
		double only_3_arcane_blast_stacks_below_mana_percent = 17;
		bool use_arcane_barrage = 20;

		// Fire Options.
		enum PrimaryFireSpell {
			Fireball = 0;
			FrostfireBolt = 1;
			Scorch = 2;
		}
		PrimaryFireSpell primary_fire_spell = 3;
		
		bool maintain_improved_scorch = 4;
		double pyroblast_delay_ms = 19;

		// Frost Options.
		// Chance for water elemental to disobey, doing nothing rather than cast.
		bool use_ice_lance = 18;
		double water_elemental_disobey_chance = 6;

		// Aoe Options.
		enum AoeRotation {
			ArcaneExplosion = 0;
			Flamestrike = 1;
			Blizzard = 2;
		}
		AoeRotation aoe = 7;
	}
	Rotation rotation = 1;
	
	message Options {
		enum ArmorType {
			NoArmor = 0;
			MageArmor = 1;
			MoltenArmor = 2;
		}
		ArmorType armor = 1;

		bool ignite_munching = 6;

		// Number of Evocation ticks to use. If 0, use all of them.
		int32 evocation_ticks = 2;
		int32 focus_magic_percent_uptime = 3;
		UnitReference focus_magic_target = 4;
		int32 reaction_time_ms = 5;
	}
	Options options = 3;
}
