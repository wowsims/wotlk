message Warlock {
	message Rotation {
		enum Preset {
			Manual = 0;
			Automatic = 1;
		}
		enum Type {
			Affliction = 0;
			Demonology = 1;
			Destruction = 2;
		}
		enum PrimarySpell {
			UnknownSpell = 0;
			ShadowBolt = 1;
			Incinerate = 2;
			Seed = 3;
		}
		enum Curse {
			NoCurse = 0;
			Elements = 1;
			Weakness = 2;
			Doom = 3;
			Agony = 4;
			Tongues = 5;
		}
		enum SecondaryDot {
			NoSecondaryDot = 0;
			Immolate = 1;
			UnstableAffliction = 2;
		}
		enum SpecSpell {
			NoSpecSpell = 0;
			ChaosBolt = 1;
			Haunt = 2;
		}
		Preset preset= 1;
		Curse curse = 2;
		PrimarySpell primary_spell = 3;
		SecondaryDot secondary_dot = 4;
		bool corruption = 5;
		bool detonate_seed = 6;
		SpecSpell spec_spell = 7;
		Type type = 8;
	}

	Rotation rotation = 1;

	WarlockTalents talents = 2;
	
	message Options {
		enum Summon {
			NoSummon = 0;
			Imp = 1;
			Voidwalker = 2;
			Succubus = 3;
			Felhunter = 4;
			Felguard = 5;
		}

		enum Armor {
			NoArmor = 0;
			FelArmor = 1;
			DemonArmor = 2;
		}

		enum WeaponImbue {
			NoWeaponImbue = 0;
			GrandSpellstone = 1;
			GrandFirestone = 2;
		}

		Armor armor = 1;
		Summon summon = 2;
		WeaponImbue weaponImbue = 3;
	}
	Options options = 3;
}
